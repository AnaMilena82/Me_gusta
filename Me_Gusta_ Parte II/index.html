<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Me Gusta</title>
</head>
<body>
    <div class="contenedor">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="Feed">
            Your Feed
        </div>
        <main class="unioncontenido">
            <div class="contenedorizquierdo">
                <div class="users">
                    <img src="./imagen/user-circle.png" alt="imagen de usuario">
                    <div>
                        <a href="#">Add on avatar</a>
                        <h3>James Doe</h3>
                    </div>
                 </div>    
            </div>
            <div class="contenedorderecho">
                <div class="frames">
                    <div class="contenidousers">
                        <h3>Neil Mr</h3> 
                        <span id="countlike1">9</span> like(s)
                        <button class="bnlike" onclick="addlike(1)">Like</button>
                    </div>
                    <div>
                        I just set up this new discord bot, let me know what you all think. <span class="subrayado">link</span> 
                    </div>
                </div>  

                <div class="frames">
                    <div class="contenidousers">
                        <h3>Nichole K</h3> 
                        <span id="countlike2">12</span> like(s)
                        <button class="bnlike" onclick="addlike(2)">Like</button>
                    </div>
                    <div>
                        Just finished my <span class="subrayado">next comic</span>, chech it out. 
                    </div>
                </div>

                <div class="frames">
                    <div class="contenidousers">
                        <h3>Jim R</h3> 
                        <span id="countlike3">9</span> like(s)
                        <button class="bnlike" onclick="addlike(3)">Like</button>
                    </div>
                    <div>
                        I can't stop listening to the <span class="subrayado">new album</span>. Who else is liking it?. 
                    </div>
                </div>
            
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
